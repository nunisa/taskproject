<!DOCTYPE html>
<html ng-app="moovleeApp">
<head>
	<meta charset="utf-8">
	<title>Myroutes</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap3/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/mystyles.css">
</head>
<body ng-controller="MainCtrl">
	<div class="container">
		<div class="row text-center">
			<div class="col-xs-12">
				<h1><span class="label">{{header}}</span></h1>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12" id="dvDistance" style="margin-bottom: 15px;"></div>
		</div>
		<div class="row">
			<div class="col-xs-12" id="map"></div>
		</div>
		<div class="row text-center" ng-show="locationsLen>1" class="ng-hide">
			<div class="col-xs-12">
				<button class="btn btn-primary btn-lg" style="margin-top: 15px;" ng-click="getRoute()">Finish</button>
			</div>
		</div>
	</div>
	<script src="js/angular-1.3.10.min.js"></script>
	<script src="http://maps.googleapis.com/maps/api/js?sensor=false&libraries=places&language=en"></script> 
	<script src="js/myapp.js"></script>
</body>
</html>
